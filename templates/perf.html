{% module headModuleTemplate("Performance Testing",["js/perf.js"]) %}
<body>
<div class="page-container">

    <!-- top navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Observer</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">
            {% module sideBarModuleTemplate() %}

            <!-- main area -->
            <div class="col-xs-12 col-sm-9" data-spy="scroll" data-target="#sidebar-nav">
                <h1 class="row" id="section1">Performance Testing</h1>

                <div class="row">
                    <h3>Sample Tests</h3>

                    <div class="panel-group col-lg-9" id="test_custom">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    Custom Test
                                </h4>
                            </div>
                            <div class="panel-body">A custom test
                                <textarea id="code_input"
                                          style="width:400px; height:400px; background-color:black; color:white;">
                                </textarea>
                            </div>
                            <div class="panel-footer">
                                <button type="button" class="btn btn-primary" onclick="runCustomTest()">Run Custom Test
                                </button>
                                <div class="input-group">
                                    <input id="test-name-input" type="text" class="form-control"
                                           placeholder="TestName...">
                                  <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onclick="saveTest()">Save Test
                                    </button>
                                  </span>
                                </div>
                                <!-- /input-group -->
                            </div>
                        </div>
                    </div>

                    <div class="panel-group col-lg-3" id="tests_list">
                        <ul id="tests-list-group" class="list-group">
                            <li class="list-group-item">Sample</li>
                        </ul>
                    </div>

                </div>

            </div>
            <!-- /.col-xs-12 main -->
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</div>
<!--/.page-container-->

</body>
</html>
