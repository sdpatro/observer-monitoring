{% module headModuleTemplate("Statistical Data",["js/stat.js","js/zingchart.min.js"]) %}

<div class="page-container">
    <!-- top navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Observer</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">
            {% module sideBarModuleTemplate() %}

            <!-- main area -->
            <div class="col-xs-12 col-sm-9" data-spy="scroll" data-target="#sidebar-nav">
                <h1 id="section1" class="row">Statistical Usage Data</h1>
                <div class="row">
                    <h3>System Specifications</h3>
                    <div id="machine"></div>
                    <div id="node"></div>
                    <div id="system"></div>
                    <div id="version"></div>
                    <div id="proc-arch"></div>
                    <div id="storage"></div>
                </div>
                <div class="row">
                    <h2>CPU Usage Stats</h2>

                    <div id='cpu_chart'></div>
                </div>
                <div class="row">
                    <h2>RAM Usage Stats</h2>

                    <div id='ram_chart'></div>
                </div>
                <div class="row">
                    <h2>Network Usage Stats</h2>

                    <div id='net_chart'></div>
                </div>
                <div class="row">
                    <h2>Storage Usage Stats</h2>

                    <div id='storage_chart'></div>
                </div>
            </div>
            <!-- /.col-xs-12 main -->
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</div>
<!--/.page-container-->

</body>
</html>
